<!doctype html>
<html lang="en">
<head>
  <title>Nonograms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="manifest" href="manifest.json" media="screen">
  <link rel="stylesheet" type="text/css" href="app.css" media="all"/>
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>Nonograms</h1>
    </div>
    <div id="chat-log"></div>
    <div id="grid-list">
      <div class="grid-list-item grid-list-group">
        Easy Grids (5x5)
      </div>
      <div class="grid-list-item grid-list-grid">
        Untitled  Grid (5x5)
      </div>
      <div id="add-grid" class="grid-list-item">
        Add Grid
      </div>
    </div>
    <div id="chat-input">
      <input type="text" id="chat" placeholder="Type to Chat">
      <button id="chat-send">&gt;</button>
    </div>
  </div>
  <script src="socket.io/socket.io.js"></script>
  <script src="util.js"></script>
  <script src="app.js"></script>
</body>
</html>
