<!doctype html>
<html lang="en">
<head>
  <title>Nonograms</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="manifest" href="manifest.json" media="screen">
  <link rel="stylesheet" type="text/css" href="app.css" media="all"/>
</head>
<body>
  <div id="app">
    <div id="header">
      <h1>Nonograms</h1>
    </div>
    <div id="views"></div>
    <div id="chat-log"></div>
    <div id="chat-input">
      <input type="text" id="chat" placeholder="Type to Chat">
      <button id="chat-send">&gt;</button>
    </div>
  </div>
  <template id="tpl-grid-list">
    <div id="grid-list">
      <div class="grid-list-item grid-list-group">
        Easy Grids (5x5)
      </div>
      <div class="grid-list-item grid-list-grid">
        Untitled  Grid (5x5)
      </div>
      <div id="add-grid" class="grid-list-item">
        Add Grid
      </div>
    </div>
  </template>
  <template id="tpl-grid-config">
    <div id="grid-config">
      <label class="grid-name-input">
        <span>Grid Name</span>
        <input type="text" id="grid-name" value="Untitled Grid">
      </label>
      <div class="grid-size-inputs">
        <label>
          <span>Width</span>
          <input type="text" id="grid-width" value="10">
        </label>
        <label>
          <span>Height</span>
          <input type="text" id="grid-height" value="10">
        </label>
      </div>
      <div class="actions">
        <button id="grid-config-cancel">Cancel</button>
        <button id="grid-config-ok">OK</button>
      </div>
    </div>
  </template>
  <template id="tpl-grid">
    <canvas id="grid" width="300" height="400"></canvas>
    <button id="grid-back">Back</button>
  </template>
  <script src="socket.io/socket.io.js"></script>
  <script src="util.js"></script>
  <script src="app.js"></script>
</body>
</html>
